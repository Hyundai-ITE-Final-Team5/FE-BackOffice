<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>

</style>
<th:block th:replace="~{/common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">

		<div class="m-2">
			<h4 class="mb-5"><b>상품등록</b></h4>
			<div>
				<form action="" class="d-flex">
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품코드</h6>
							<div class="input-group">
								<input type="text" class="form-control">
<!-- 							 	<div class="input-group-append">
							 		<button class="btn btn-dark" type="button" id="button-addon2">중복검사</button>
							 	</div> -->
							</div>
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품명</h6>
							<input class="form-control col-9" type="text" name="" id="">
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품분류</h6>
							<select class="custom-select col-3 pr-1">
							 	<option selected>대분류</option>
							  	<option value="1">One</option>
							  	<option value="2">Two</option>
							  	<option value="3">Three</option>
							</select>
							<select class="custom-select col-3 pr-1">
							 	<option selected>중분류</option>
							  	<option value="1">One</option>
							  	<option value="2">Two</option>
							  	<option value="3">Three</option>
							</select>
							<select class="custom-select col-3">
							 	<option selected>소분류</option>
							  	<option value="1">One</option>
							  	<option value="2">Two</option>
							  	<option value="3">Three</option>
							</select>
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품이미지</h6>
							<input class="form-control col-9" type="text" name="" id="">
						</div>
					</div>
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-2 mb-0 align-self-center">진열상태</h6>
							<div class="col-4 d-flex align-self-center">
								<div class="form-check mr-4">
								 	<input class="form-check-input" style="" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
								 	<label class="form-check-label" for="exampleRadios1">
										예
								  	</label>
								</div>
								<div class="form-check">
								  	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
								  	<label class="form-check-label" for="exampleRadios2">
								    	아니오
								  	</label>
								</div>							
							</div>
							<h6 class="col-2 mb-0 align-self-center">판매가</h6>
							<input class="form-control col-4" type="text" name="" id="">
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-2 mb-0 align-self-center">색상</h6>
							<input class="form-control col-4" type="text" name="" id="">
							<h6 class="col-2 mb-0 align-self-center">사이즈</h6>
							<input class="form-control col-4" type="text" name="" id="">
						</div>					

						<div class="d-flex">
							<h6 class="col-2 mb-0 align-self-center">상품설명</h6>
							<textarea style="height: 13vh;" class="form-control col-10"></textarea>
						</div>
					</div>		
				</form>
				<div class="d-flex justify-content-center my-4">
					<button class="btn btn-dark col-2 mr-2 pr-4"><img alt="" th:src="@{/images/search_negative.png}" style="width: 24px;"> 조회</button>
					<button class="btn btn-outline-dark col-2"><img alt="" th:src="@{/images/rotate.png}" style="width: 24px;"> 초기화</button>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
</html>
