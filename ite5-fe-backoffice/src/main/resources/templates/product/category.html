<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="m-2">
			<h4 class="mb-5"><b>상품분류</b></h4>
			<div>
				<form action="" class="d-flex">
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">카테고리</h6>
							<select class="custom-select col-8 pr-1">
							 	<option selected>대분류</option>
							  	<option value="1" th:each="d1:${depth1}" >[[${d1}]]</option>
							</select>
							<button class="btn btn-sm btn-dark ml-1">조회</button>
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">중분류</h6>
							<input class="form-control col-8" type="text" placeholder=" -">
							<button class="btn btn-sm btn-dark ml-1">추가</button>
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">소분류</h6>
							<input class="form-control col-8" type="text" placeholder=" -">
							<button class="btn btn-sm btn-dark ml-1">추가</button>
						</div>
					</div>
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">브랜드 삭제</h6>
							<select class="custom-select col-8 pr-1">
							 	<option selected>브랜드명</option>
							  	<option value="${b.bno}" th:each="b:${brand}" >[[${b.bname}]]</option>
							</select>
							<button class="btn btn-sm btn-dark ml-1">삭제</button>
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">브랜드 추가</h6>
							<input class="form-control col-8" type="text" placeholder=" -">
							<button class="btn btn-sm btn-dark ml-1">추가</button>
						</div>						
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">소분류</h6>
							<input class="form-control col-8" type="text" placeholder=" -">
							<button class="btn btn-sm btn-dark ml-1">추가</button>
						</div>						
					</div>		
				</form>
				<div class="d-flex justify-content-center my-4">
					<button class="btn btn-dark col-2 mr-2 pr-4"><img alt="" th:src="@{/images/search_negative.png}" style="width: 24px;"> 조회</button>
					<button class="btn btn-outline-dark col-2"><img alt="" th:src="@{/images/rotate.png}" style="width: 24px;"> 초기화</button>
				</div>
				<form th:action="@{/admin/product/removeBrand}" class="d-flex">
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">브랜드 삭제</h6>
							<select class="custom-select col-8 pr-1" name="bno">
							 	<option selected>브랜드명</option>
							  	<option th:value="${b.bno}" th:each="b:${brand}" >[[${b.bname}]]</option>
							</select>
							<button class="btn btn-sm btn-dark ml-1">삭제</button>
						</div>			
					</div>	
				</form>
				<form th:action="@{/admin/product/addBrand}" class="d-flex">
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">브랜드 추가</h6>
							<input class="form-control col-8" type="text" name="brandName" placeholder="브랜드 이름을 입력하세요">
							<button class="btn btn-sm btn-dark ml-1">추가</button>
						</div>			
					</div>	
				</form>
			</div>
		</div>

		<script th:inline="javascript">

				console.log(depth1)
				 $.ajax({
		            url: [[@{/admin/product/getcategorydepth2}]],
		            data: {
		                "depth1" : depth1
		            }
				}).done((data) => {
					 console.log(data);
		        });
			} */
		</script>
	</th:block>
</th:block>
</html>
