<script>
 	window.onload = function() {
		const visitorsId = document.getElementById('visitors')
		const ordersId = document.getElementById('orders')
		const cancelsId = document.getElementById('cancels')
		const salesId = document.getElementById('sales')
		const visitorsCount = [[${todayVisitCount}]]
		const ordersCount = [[${dailyTotalPrice.todayStatistics.ocount}]]
		const cancelsCount = [[${dailyTotalPrice.cancelTodatStatistics.ocount}]]
		const salesTotal = [[${dailyTotalPrice.todayStatistics.totalprice}]]
		let v = Math.ceil(visitorsCount / 200);
		let o = Math.ceil(ordersCount / 200);
		let c = Math.ceil(cancelsCount / 200);
		let s = Math.ceil(salesTotal / 200);
		
		let visitorsTimer = setInterval(function() {
			visitorsId.innerHTML = parseInt(visitorsId.innerHTML) + parseInt(v)
			if (parseInt(visitorsId.innerHTML) >= visitorsCount) {
				clearInterval(visitorsTimer)
				visitorsId.innerHTML = visitorsCount
			}
		}, 20)
		
		let ordersTimer = setInterval(function() {
			ordersId.innerHTML = parseInt(ordersId.innerHTML) + parseInt(o)
			if (parseInt(visitorsId.innerHTML) >= ordersCount) {
				clearInterval(ordersTimer)
				ordersId.innerHTML = ordersCount
			}
		}, 20)
		
		let cancelsTimer = setInterval(function() {
			cancelsId.innerHTML = parseInt(cancelsId.innerHTML) + parseInt(c)
			if (parseInt(cancelsId.innerHTML) >= cancelsCount) {
				clearInterval(cancelsTimer)
				cancelsId.innerHTML = cancelsCount
			}
		}, 20)
		
		let salesTimer = setInterval(function() {
			salesId.innerHTML = parseInt(salesId.innerHTML) + parseInt(s)
			if (parseInt(salesId.innerHTML) >= salesTotal) {
				clearInterval(salesTimer)
				salesId.innerHTML = salesTotal
			}
		}, 1) 
	} 
</script>
<style>
.multi-graph {
  width: 400px;
  height: 200px;
  position: relative;
  font-size: 22px;
  font-weight: 600;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  overflow: hidden;
  box-sizing: border-box;
}
.multi-graph:before {
  content: "";
  width: 400px;
  height: 200px;
  border: 50px solid rgba(0, 0, 0, 0.15);
  border-bottom: none;
  position: absolute;
  box-sizing: border-box;
  transform-origin: 50% 0%;
  border-radius: 300px 300px 0 0;
  left: 0;
  top: 0;
}
.multi-graph .graph {
  width: 400px;
  height: 200px;
  border: 50px solid var(--fill);
  border-top: none;
  position: absolute;
  transform-origin: 50% 0% 0;
  border-radius: 0 0 300px 300px;
  left: 0;
  top: 100%;
  z-index: 5;
  animation: 1s fillGraphAnimation ease-in;
  transform: rotate(calc( 1deg * ( var(--percentage) * 1.8 ) ));
  box-sizing: border-box;
  cursor: pointer;
}
.multi-graph .graph:after {
  content: attr(data-name) " " counter(varible) "%";
  counter-reset: varible var(--percentage);
  background: var(--fill);
  box-sizing: border-box;
  border-radius: 2px;
  font-weight: 500;
  font-size: 18px;
  color: #fff;
  height: 34px;
  padding: 3px 5px;
  top: 0px;
  position: absolute;
  left: 0;
  transform: rotate(calc( -1deg * var(--percentage) * 1.8 )) translate(-90px, 0px);
  transition: 0.2s ease-in;
  transform-origin: 0 50% 0;
  opacity: 0;
}
.multi-graph .graph:hover {
  opacity: 0.8;
}
.multi-graph .graph:hover:after {
  opacity: 1;
  left: 30px;
}

@keyframes fillAnimation {
  0% {
    transform: rotate(-45deg);
  }
  50% {
    transform: rotate(135deg);
  }
}
@keyframes fillGraphAnimation {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(180deg);
  }
}

.circle-graph p {
	text-align: center;
  padding: 10px;
  z-index: 100;
} 

.graph-one {

}

circle-graph-container {

}

canvas {

}

}
