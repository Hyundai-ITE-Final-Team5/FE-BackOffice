<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="m-2">
			<h4 class="mb-5"><b>상품목록</b></h4>
			<div>
				<form action="" method="" class="d-flex">
					<div class="col-6">
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품등록일</h6>
							<div class="input-group">
								<input type="date" name="startdate" id="startdate" class="form-control">
							</div>
							<h4 class="mx-2 mb-0 align-self-center">~</h4>
							<div class="input-group">
								<input type="date" name="enddate" id="enddate" class="form-control">
							</div>
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품이름</h6>
							<input class="form-control col-9" type="text" name="pname" id="pname" placeholder=" -">
						</div>
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품분류</h6>
							<select class="custom-select col-3 pr-1" name="depth1name" id="depth1name">
							 	<option selected value="">대분류</option>
							  	<option value="1">One</option>
							  	<option value="2">Two</option>
							  	<option value="3">Three</option>
							</select>
							<select class="custom-select col-3 pr-1" name="depth2name" id="depth2name">
							 	<option selected value="">중분류</option>
							  	<option value="1">One</option>
							  	<option value="2">Two</option>
							  	<option value="3">Three</option>
							</select>
							<select class="custom-select col-3" name="depth3name" id="depth3name">
							 	<option selected value="">소분류</option>
							  	<option value="1">One</option>
							  	<option value="2">Two</option>
							  	<option value="3">Three</option>
							</select>
						</div>
					</div>
					<div class="col-6">		
						<div class="d-flex mb-3">
							<h6 class="col-3 mb-0 align-self-center">상품코드</h6>
							<div class="input-group">
								<input type="text" class="form-control" name="pcode" id="pcode" placeholder=" -">
							</div>
						</div>
						<div class="d-flex mt-4 mb-4">
							<h6 class="col-3 mb-0 align-self-center">진열상태</h6>
							<div class="col-4 d-flex mb-0 align-self-center">
								<div class="form-check mr-4">
								 	<input class="form-check-input" style="" type="radio" name="displaystatus" id="displaystatus1" value="option1" checked>
								 	<label class="form-check-label" for="displaystatus1">
										예
								  	</label>
								</div>
								<div class="form-check">
								  	<input class="form-check-input" type="radio" name="displaystatus" id="displaystatus2" value="option2">
								  	<label class="form-check-label" for="displaystatus2">
								    	아니오
								  	</label>
								</div>							
							</div>							
						</div>				
						<div class="d-flex" style="margin-top: 30px;">
							<h6 class="col-3 mb-0 align-self-center">판매상태</h6>
							<div class="col-4 d-flex align-self-center">
								<div class="form-check mr-4">
								 	<input class="form-check-input" type="radio" name="salestatus" id="salestatus1" value="option1" checked>
								 	<label class="form-check-label" for="salestatus1">
										예
								  	</label>
								</div>
								<div class="form-check">
								  	<input class="form-check-input" type="radio" name="salestatus" id="salestatus2" value="option2">
								  	<label class="form-check-label" for="salestatus2">
								    	아니오
								  	</label>
								</div>							
							</div>							
						</div>				
					</div>		
				</form>
				<div class="d-flex justify-content-center my-4">
					<button class="btn btn-dark col-2 mr-2 pr-4" type="submit"><img alt="" th:src="@{/images/search_negative.png}" style="width: 24px;"> 조회</button>
					<button class="btn btn-outline-dark col-2" onclick="resetInput()"><img alt="" th:src="@{/images/rotate.png}" style="width: 24px;"> 초기화</button>
				</div>
			</div>
		</div>
	<script>
		function resetInput() {
			const startdateId = document.getElementById("startdate")
			const enddateId = document.getElementById("enddate")
			const pcodeId = document.getElementById("pcode")
			const pnameId = document.getElementById("pname")
			const depth1nameId = document.getElementById("depth1name")
			const depth2nameId = document.getElementById("depth2name")
			const depth3nameId = document.getElementById("depth3name")
			const displaystatusId = document.getElementById("displaystatus1")
			const salestatusId = document.getElementById("salestatus1")
			startdateId.value = ''
			enddateId.value = ''
			pcodeId.value = ''
			pnameId.value = ''
 			depth1nameId.value = ''
			depth2nameId.value = ''
			depth3nameId.value = ''
			displaystatusId.checked = true
			salestatusId.checked = true 
		}
	</script>
	</th:block>
</th:block>
</html>
